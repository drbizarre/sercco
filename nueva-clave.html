
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Nueva Clave - Sercco</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form id="login-form" class="form-signin form-horizontal" role="form" method="post" action="mapa.html">


        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-3">
                <h2 class="form-signin-heading">Nueva Clave</h2>
                <div class="alert alert-success" role="alert">Nueva clave generada con exito, revisa tu correo.</div>
            </div>
        </div>         
        <div class="form-group">
          <label class="col-sm-3 control-label">Usuario</label>
            <div class="col-sm-5">
               <input id="email" name="email" type="email" class="form-control" placeholder="Correo Electronico" autofocus>
            </div>
        </div>        
        <div class="form-group">
            <label class="col-sm-3 control-label">Contraseña</label>
            <div class="col-sm-5">
                <input id="password" name="password" type="password" class="form-control" placeholder="Escribe tu clave" name="password" />
            </div>
        </div>        
        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-3">
                <p><a href="recuperacion.html">¿no recuerda tu contraseña?</a></p>
            </div>
        </div>        
        
        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-3">
                <button type="submit" class="btn btn-lg btn-primary btn-block col-sm-5">Ingresar</button>
            </div>
        </div>
        
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="js/es_ES.js"></script>
    
    <script type="text/javascript">


    $(document).ready(function() {
        $('#login-form').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                        },
                        emailAddress: {
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                        },
                        stringLength: {
                            min: 8
                        }
                    }
                }
            }
        });
    });


    </script>
  </body>
</html>
