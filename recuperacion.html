
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Recuperación de Contraseña - Sercco</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form id="recovery-form" class="form-signin form-horizontal" role="form" method="post" action="nueva-clave.html">
        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-3">
              <h2 class="form-signin-heading">Recuperacion de Contraseña</h2>
              <p class="help-block">Escribe tu correo para recibir tu nueva clave.</p>
            </div>
        </div>         

        <div class="form-group">
          <label class="col-sm-3 control-label">Correo Electronico</label>
            <div class="col-sm-5">
               <input id="email" name="email" type="email" class="form-control" placeholder="Correo Electronico" autofocus>
            </div>
        </div>         
        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-3">
                <button type="submit" class="btn btn-lg btn-primary btn-block col-sm-5">Recuperar</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-3">
                <p><a href="index.html">regresar para ingresar.</a></p>
            </div>
        </div>      
        
        
      </form>

    </div> <!-- /container -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="js/es_ES.js"></script>
    
    <script type="text/javascript">


    $(document).ready(function() {
        $('#recovery-form').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                        },
                        emailAddress: {
                        }
                    }
                }
            }
        });
    });


    </script>
  </body>
</html>
